<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- timer -->
    <div id="timer">
      <h2 class="timerDisplay">Time:<span>00:30</span></h2>
    </div>
    <!-- start screen -->
    <div id="startScreen">
      <h2 class="quizTitle">Coding Quiz Challenge</h2>
      <p class="quizRules">
        Try to answer the following code-related questions within the time limit
        above. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <button id="startBtn" type="submit">Start Quiz</button>
    </div>

    <!-- questions -->
    <div id="question-container" class="hide">
      <h2 class="question-header">
        Arrays in Javascript can be used to store ________.
      </h2>
      <div class="answerOptions">
        <button class="btn">Numbers and Strings</button>
        <button class="btn">Booleans</button>
        <button class="btn">Other Arrays</button>
        <button class="btn">All of the above</button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
