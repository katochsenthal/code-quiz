<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- navbar with high scores and timer -->

    <nav class="navbar navbar-light bg-light">
      <div id="viewHScores">
        <p><a href="./highScores.html">View High Scores</a></p>
      </div>
      <div id="timer-div">
        <p>Time: <span id="timer">0</span></p>
      </div>
    </nav>

    <!-- start screen -->
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container" id="startScreen">
        <h2 class="display-4 quizTitle">Coding Quiz Challenge</h2>
        <p class="lead quizRules">
          Try to answer the following code-related questions within the time
          limit above. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="startQuiz" type="button" class="btn btn-primary btn-lg">
          Start Quiz
        </button>
      </div>

      <!-- quiz -->
      <div class="container" id="quiz">
        <h1 class="h1 mb-4" id="question"></h1>
        <div class="container" id="answers">
          <div class="row">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mb-3"
              id="1"
            ></button>
          </div>
          <div class="row">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mb-3"
              id="1"
            ></button>
          </div>
          <div class="row">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mb-3"
              id="1"
            ></button>
          </div>
          <div class="row">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block mb-3"
              id="1"
            ></button>
          </div>
        </div>
      </div>

      <!-- save scores-->
      <div class="container" id="saveScores">
        <h3>All done!</h3>
        <p>Your final score: <span id="score"></span></p>
        <p>Enter initials: <input type="text " id="initials" /></p>
        <button
          id="submitInitials"
          type="button"
          class="btn btn-primary btn-lg"
        >
          Submit
        </button>
      </div>

      <!--view scores -->

      <div class="container" id="highScores">
        <h1>Highscores</h1>
        <div class="container" id="scores"></div>
        <button type="button" class="btn btn-primary btn-lg" id="goBack">
          Go back
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="clearScores">
          Clear Scores
        </button>
      </div>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
