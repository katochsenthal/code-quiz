<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- navbar with high scores and timer -->
    <nav class="navbar navbar-light bg-light">
      <div class="high-score">
        <p><a href="./highScores.html">View High Scores</a></p>
      </div>
      <div id="timer">
        <p class="timerDisplay">Time: 00:30</p>
      </div>
    </nav>

    <!-- start screen -->
    <div id="startScreen" class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h2 class="display-4 quizTitle">Coding Quiz Challenge</h2>
        <p class="lead quizRules">
          Try to answer the following code-related questions within the time
          limit above. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start-btn" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
      </div>

      <!-- questions -->
      <div class="container" id="quiz">
        <h1 class="h1 mb-4" id="question">Question</h1>
        <div class="container" id="answerOptions">
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="1">Test</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="1">Test</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="1">Test</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="1">Test</button>
          </div>
        </div>
      
      </div>   
      
      <!-- save scores-->
      <div class="container" id="saveScores">
        <h3 >All done!</h3>
        <p>Your final score: </p>
        <p>Enter initials: <input id="initials"> </p>
        <button id="submitInitials"type="button" class="btn btn-primary btn-lg">Submit</button>
      </div>

     <!--view scores -->

    <div class="container" id="highScores">
      <h1>Highscores</h1>
      <div class="container" id="scores"></div>
      <button type="button" class="btn btn-primary btn-lg" id="goBack">Go back</button>
      <button type="button" class="btn btn-primary btn-lg" id="clearScores">Clear Scores</button>

    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
    
  </body>
</html>
